---
command: магазин
body: |
  Используйте следующие команды магазина:

  список          - Список вещей торговца для продажи.
  список <поиск>  - Смотрите дополнительную информацию о вещи, например, '<b>список 2.меч</b>'
  купить <вещь>   - Покупка выбранной вещи.
  оценить <вещь>  - Запрашивает предложение торговца по вашей вещи.
  продать <вещь>  - Продает вещь.
keywords:
