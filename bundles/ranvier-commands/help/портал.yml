---
command: портал
body: |
  Порталы позволяют вам перемещаться на огромные расстояния, между уже посещенными порталами. Вы можете вернуться к домашнему порталу командой '<b>возврат</b>' или когда вы умрете.

  портал список
  - Показывает список сохраненных путеводных точек. (Д) означает домашний портал.
  портал сохранить
  - Сохраняет текущую комнату в качестве путеводной точки. Должен присутствовать портал.
  портал переместиться [#]
  - Позволяет вам переместиться между порталами.
  портал дом
  - Сохраняет портал в качестве вашей домашней путеводной точки.
related:
  - возврат
keywords:
  - путешествия
