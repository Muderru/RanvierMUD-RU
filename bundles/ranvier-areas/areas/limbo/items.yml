      # effect config, see Effect docs. `name` is auto-populated with the item name
      config:
        description: "Увеличивает силу на <b>10</b> в течении <b>15</b> секунд."
        duration: 15000
      # effect state, see Effect docs
      state:
        magnitude: 10
        stat: "strength"
